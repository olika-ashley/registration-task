<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="first-content">
            <h1>Learn to code by<br>watching others</h1>
            <h4>See how experienced developers solve problems in real-time. <br>Watching scripted tutorials is great, but understanding how<br>developers think is invaluable.</h4>
        </div>
        <div class="second-content">
            <button class="button-1"><B>Try it free 7 days</B> then $20/mo. thereafter</button>
            <table>
                <tr>
                    <td><input type="FirstName" placeholder=" First Name"></td>
                </tr>
                <tr>
                    <td><input type="LastName" placeholder=" Last Name"></td>
                </tr>
                <tr>
                    <td><input type="email" name="email" placeholder=" Email Address"></td>
                </tr>
                <tr>
                    <td><input type="password" name="password" placeholder=" Password"></td>
                </tr>
                <tr>
                    <td><button class="button-2"><h4>CLAIM YOUR FREE TRIAL</h4></button></td>
                </tr>
                <tr>
                    <td><h5>By clicking the button, you are agreeing to our <B>Terms and Services</B></h5></td>
                </tr>
            </table>
            
        </div>
    </main>
</body>
</html>
